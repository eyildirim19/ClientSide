<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <!--sayfa içerisine stiller style taglerinde yazılır-->
    <!--Not : sayfa içi stiller sadece yazıldğı sayfalara uygulandığı için ve sayfada kod kalabaşlığı yaptığı için tercih edilmemelidir. syfa html ise sadece html yazılmalıdır..-->
    <style>

        p {
            color: red;
        }

        #FirstDiv {
            background-color: rosybrown;
        }


        #SecondDiv {
            background-color: darkgreen;
        }

        div {
            color: white;
        }
    </style>

</head>
<body>

    <div id="FirstDiv">
        Css
    </div>
    <div id="SecondDiv">
        javascript
    </div>
    <p>
        Html
    </p>
    <p>
        Javascript
    </p>

</body>
</html>
