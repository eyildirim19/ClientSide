<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <link rel="stylesheet" href="Content/bootstrap.css" />

    <style>

        /**elementlere border verelim...*/
        .row {
            border: 1px solid black;
        }

        .col-lg-1, .col-lg-12, .col-lg-6 {
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <!--
    bootstrap grid (ızgara)  yapısı sayfayı eşit parçala bölmek için kullanılır. bu bölümleme sayesinde çözünürlüğe göre tasarımlar yapılabilir. sayfaya çözünürlüğe bakılmadan 12 eşit parçaya bölünür...

        Grid yapısı;

     -->
    <!--container=> sayfayı ortalamak için kullanılıan stildir...-->
    <div class="container">

        <!--grid yapısında ekran satır ve sütunlara bölünür. Satırlar .row stili ile sütunlar .col sütunu ile belirtilirr-->
        <div class="row">
            <div class="col-lg-12 bg-gradient">
                ben bir kolonum...
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 bg-danger">ben bir kolonun</div>
            <div class="col-lg-6 bg-info">parçasıyım..</div>
        </div>
        <div class="row">
            <div class="col-lg-1">1. kol</div>
            <div class="col-lg-1">2. kol</div>
            <div class="col-lg-1">3. kol</div>
            <div class="col-lg-1">4. kol</div>
            <div class="col-lg-1">5. kol</div>
            <div class="col-lg-1">6. kol</div>
            <div class="col-lg-1">7. kol</div>
            <div class="col-lg-1">8. kol</div>
            <div class="col-lg-1">9. kol</div>
            <div class="col-lg-1">10. kol</div>
            <div class="col-lg-1">11. kol</div>
            <div class="col-lg-1">12. kol</div>
        </div>

        <div class="row">
            <div class="col-lg-2 bg-danger">ben bir kolonun</div>
            <div class="col-lg-10 bg-info">parçasıyım..</div>
        </div>

        <div class="row">
            <div class="col-lg-4 bg-danger">ben bir kolonun</div>
            <div class="col-lg-8 bg-info">parçasıyım..</div>
        </div>

        <div class="row">
            <div class="col-lg-8 bg-danger">ben bir kolonun</div>
            <div class="col-lg-4 bg-info">parçasıyım..</div>
        </div>

        <div class="row">
            <div class="col-lg-3 bg-danger">ben bir kolonun</div>
            <div class="col-lg-6 bg-info">parçasıyım..</div>
            <div class="col-lg-3 bg-danger">ben bir kolonun</div>
        </div>

    </div>


</body>
</html>
